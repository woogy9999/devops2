<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container {
	margin-top: 50px;
}

.row {
	margin: 0px auto;
	width: 800px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<table class="table">
				<tr>
					<td width="30%" class="text-center" rowspan="8">
						<img th:src="@{${vo.poster}}"
							style="width: 280px; height: 340px" />
						</td>
					<td colspan="2">
						<h3>
							[[${vo.title}]]&nbsp;
							<span style="color: orange;" th:text="${vo.donm}"></span>
						</h3>
					</td>
				</tr>
				<tr>
					<th width="15%" class="text-center">캠핑종류 : </th>
					<td width="55%">[[${vo.induty}]]</td>
				</tr>
				<tr>
					<th width="15%" class="text-center">환경정보 : </th>
					<td width="55%">[[${vo.lctcl}]]</td>
				</tr>
				<tr>
					<th width="15%" class="text-center">애견동반 : </th>
					<td width="55%">[[${vo.animalcmgcl}]]</td>
				</tr>
				
				<tr>
					<th width="15%" class="text-center">가격 : </th>
					<td width="55%">[[${vo.price}]] 원</td>
				</tr>
				
				<tr>
					<th width="15%" class="text-center">계절 : </th>
					<td width="55%">[[${vo.operpdcl}]]</td>
				</tr>
				
				<tr>
					<th width="15%" class="text-center">조회수 : </th>
					<td width="55%">[[${vo.hit}]]</td>
				</tr>
				<tr>
					<th width="15%" class="text-center">상세주소 : </th>
					<td width="55%">[[${vo.addr}]]</td>
				</tr>
			</table>
			<table class="table">
				<tr>
				 <td>
				 	[[${vo.intro}]]
				 </td>
				</tr>
				<tr>
				 <td class="text-right">
				   <input type=button class="btn-sm btn-danger" onclick="javascript:history.back()"
				   value="목록">
				 </td>
				</tr>
			</table>
		</div>



	</div>
</body>
</html>
