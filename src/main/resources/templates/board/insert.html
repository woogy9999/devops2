<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div class="container">
    <div class="row">
     <h3 class="text-center">글쓰기</h3>
     <table class="table">
      <tbody>
        <tr>
         <th class="text-center" width="20%">이름</th>
         <td width=80%>
          <input type=text name=name class="input-sm" size=20>
         </td>
        </tr>
        <tr>
         <th class="text-center" width="20%">제목</th>
         <td width=80%>
          <input type=text name=subject class="input-sm" size=50>
         </td>
        </tr>
        <tr>
         <th class="text-center" width="20%">내용</th>
         <td width=80%>
          <textarea rows="10" cols="50" name="content"></textarea>
         </td>
        </tr>
        
        <tr>
         <th class="text-center" width="20%">비밀번호</th>
         <td width=80%>
          <input type=password name=pwd class="input-sm" size=15>
         </td>
        </tr>
        <tr>
         <td colspan="2" class="text-center">
           <input type=submit value="글쓰기" class="btn-sm btn-danger">
           <input type=button value=취소 class="btn-sm btn-danger"
            onclick="javascript:history.back()">
         </td>
        </tr>
      </tbody>
     </table>
    </div>
  </div>
</body>
</html>
